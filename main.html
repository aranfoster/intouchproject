<html>
<head>
<title>Intouch Games Project</title>
<link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="loginName" class="form__input" placeholder="Enter your name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="loginEmail" class="form__input form-input--error" placeholder="Enter your email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="loginCard" class="form__input" placeholder="Enter your card">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Submit</button>
        </form>

    </div>

    <script src="./main.js"></script>
</body>
</html>
